<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accenture Software - AI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #e9d5ff; /* purple-200 */
        font-family: 'Inter', sans-serif;

      .font-mono {
        font-family: 'Share Tech Mono', monospace;

      /* Custom scrollbar for terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b0764; /* purple-950 */

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b21a8; /* purple-800 */
      }
